<!DOCTYPE html>
<html>
<head>
    <title>Gemay's Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        nav {
            float: right;
            margin-top: -40px;
            margin-right: 20px;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .menu {
            padding: 20px;
        }
        .dish {
            display: inline-block;
            width: 45%;
            margin: 20px;
            border: 1px solid #ccc;
            background-color: white;
            padding: 10px;
            vertical-align: top;
        }
        .dish img {
            width: 100%;
            height: auto;
        }
        h2 {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Gemay's Restaurant</h1>
    <nav>
        <a href="#">Menu</a>
        <a href="#">Popular Dishes</a>
    </nav>
</header>

<div class="menu">
    <h2>Menu</h2>
    
    <div class="dish">
        <img src="https://www.cscassets.com/recipes/wide_cknew/wide_53843.jpg" alt="Pizza Supreme">
        <h3>Pizza Supreme</h3>
        <p><b>Ingredients:</b> Pizza sauce, mozzarella, bacon, onion, beef mince, capsicum, pepperoni, mushroom, olives</p>
        <p><b>Price:</b> ₹250</p>
        <iframe src="https://www.youtube.com/embed/VDfYHx3EOqs" allowfullscreen></iframe>
    </div>

    <div class="dish">
        <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2021/12/Paneer-Tikka-Recipe.jpg" alt="Paneer Tikka">
        <h3>Paneer Tikka</h3>
        <p><b>Ingredients:</b> Paneer, Yogurt, Ground Spices, Bell Peppers, Onions, Baby Corn</p>
        <p><b>Price:</b> ₹200</p>
        <iframe src="https://www.youtube.com/embed/I1q6PwT0jtE" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
